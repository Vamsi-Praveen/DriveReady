<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,th{
            text-align: center;
        }
    </style>
</head>
<body>
    <table  border="" cellspacing="0" cellpadding="15px" align="center" width="800px">
        <tbody>
            <tr>
                <td colspan="2" rowspan="2">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                <td>F</td>
                
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td colspan="3">J</td>
            </tr>
            <tr>
                <td colspan="4">K</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
