<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,th{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border=""  cellspacing="0" cellpadding="15px" align="center">
        <caption><i>A test table with merged cells</i></caption>
        <thead>
           <tr>
            <th rowspan="2">&nbsp;</th>
            <th colspan="2">Average</th>
            <th rowspan="2">RedEyes</th>
           </tr>
           <tr>
                <th>Height</th>
                <th>Weight</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
